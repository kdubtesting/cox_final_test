<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<title>Cox Editor</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>

	<body>
		
		<div id="editor-title">
				
			<div id="back-button"></div>

			<h4>Editor Tools</h4>

		</div>

		<!--This will open the tools per section clicked and swiped for mobile-->
		<div id="main-menu-mobile">
			
			<div id="in-main-menu">

				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Background Editor</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>
				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Icon Image</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>
				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Title Editor</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>
				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Date Editor</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>
				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Hotel and Room Editor</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>
				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Button Editor</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>
				<div class="mobile-menu">
					
					<div class="mobile-area">
						
						<div class="mobile-heading">
							
							<h4>Other Editor</h4>

						</div>

						<div class="close-section"></div>

						<div class="tool-open-section"></div>

						<div class="help-open-section"></div>

						<div class="close-help-section"></div>

					</div>

				</div>

			</div>

		</div>

		<!--This will save publish and hold other options that affect the actual website for mobile-->
		<div id="menu-options-mobile">
			
			<div class="menu-icon">
				
				<img src="img/close_icon.png" width="auto" height="25px"/>

			</div>
			<div class="menu-icon">
				
				<img src="img/setting_gears.png" width="auto" height="25px"/>

			</div>
			<div class="menu-icon">
				
				<img src="img/save_icon.png" width="auto" height="25px"/>

			</div>
			<div class="menu-icon">
				
				<img src="img/publish_icon.png" width="auto" height="25px"/>

			</div>
			<div class="menu-icon">
				
				<img src="img/hamburger_menu.png" width="auto" height="25px"/>

			</div>

		</div>


	</body>

</html>
